#{extends 'main.html' /}
#{set title:'MyRent Administrator login page' /}

<nav class="ui inverted green menu">
  <a class="ui item" href="/">Welcome</a>
  <a class="ui active item" href="/Administrator/Login">Admin Log In</a>
  <a class="ui item" href="/Contact">Contact</a>
  <a class="ui item" href="/Administrator/Logout">Admin Logout</a>
</nav>

<section class="ui form segment">
  <h3>Log into your Administrator account</h3>
  <h5>Your username is the email you registered with</h5>
  <form action="/Administrator/authenticate" method="POST">
    <div class="ui three column grid">
    <div class="column">
      <div class="ui form segment">
        <div class="ui left icon input field">
          <input placeholder="Email" name="email" type="text">
          <i class="user icon"></i>
        </div>
        <div class="ui left icon input field">
          <input placeholder="Password" type="password" name="password">
          <i class="lock icon"></i>
        </div>
        <button class="ui green submit button">Login</button>
        <div class="ui error message"></div>
      </div>
    </div>
    </div>
  </form>
</section>
<script src="@{'/public/javascripts/adminLogin.js'}"></script>
